name: Deployment
on:
  push:
    branches:
      - master
      - main
      - dev
env:

  MONGODB_DB_NAME: ${{ secrets.GITHUB_TOKEN.MONGODB_DB_NAME}}
 # dbuser_name: RajeshTestDB

jobs:
